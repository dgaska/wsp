<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Contact</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/demo.css">

	<script src="js/modernizr-2.6.2.min.js"></script>
	
</head>
<body>
	<div class="container">		
		<header class="grid_12">
			<img class="grid_6 alpha" src="images/logo.jpg" alt="St. Francis Logo" title="Company Logo">			
			<nav class="grid_5 prfix_1 omega">
				<ul>
					<li class="nav_li"><a href="index.html">Home</a></li>
					<li class="nav_li"><a href="about.html">About</a></li>
					<li class="nav_li"><a href="services.html">Services</a></li>
					<li class="nav_li"><a href="first_visit.html">Your First Visit</a></li>
					<li class="nav_li"><a href="reviews.html">Reviews</a></li>
				</ul>
			</nav>
		</header>

	<form method="get" action="forms.html">
			<h4 class="grid_4 prefix_4">About You!</h4>						
				<div class="grid_6 prefix_3">
					<label class="names" for="name_first">First Name</label>
					<input type="text" name="name_first" id="name_first"/>
				</div>
			
				<div class="grid_6 prefix_3">
					<label class="names" for="name_last">Last Name</label>
					<input type="text" name="name_last" id="name_last"/>
				</div>
			<h4 class="grid_4 prefix_4">Contact Info!</h4>
			    <div class="grid_6 prefix_3">
					<label class="address" for="email">Email Address</label>
					<input type="text" name="email" id="email"/>
				</div>
				<div class="grid_6 prefix_3">
					<label class="address" for="phone_number">Phone Number</label>
					<input type="text" name="pnone_number" id="phone_number"/>
				</div>
			<div id="opinion_head">
				<h4 class="grid_4 prefix_4">Give Us Your Reviews</h4>
			</div>
			
			<div class="grid_2 prefix_4" id="options">
				<select name="opinion" id="opinion">
					<option>General Opinion</option>
					<option>Site Help</option>
					<option>Topic Suggestions</option>
					<option>Legal</option>
				</select>
			</div>
			
			<div class="grid_8 prefix_2" id="message_head">
				<label for="message">Message</label>
				<textarea rows="15" cols="60" name="message" id="message"></textarea>
			</div>		
			
			<div id="contact_head">
				<h4 class="grid_4 prefix_4">How Do You Want To Be Contacted!</h4>
			</div>
			
			<div class="grid_2 prefix_5" class="checkbox">
				<input type="checkbox" name="contact_text" id="contact_text"/>
				<label for="contact_text">Text Message</label>
			</div>
			
			<div class="grid_2 prefix_5" class="checkbox">
				<input type="checkbox" name="contact_call" id="contact_call"/>
				<label for="contact_call">Phone Call</label>
			</div>
			
			<div class="grid_2 prefix_5" class="checkbox">
				<input type="checkbox" name="contact_email" id="contact_email" />
				<label for="contact_email">Email</label>
			</div>
			<div class="grid_2 prefix_5">
			<button>Submit</button>
			</div>	
		</form>	
		<footer class="grid_12">
			<p class="grid_7">Copyright &copy; 2013  David Gaska</p>
			<a id="contact" class="gird_3 prefix_2 omega"href="contact.html">Contact Us!</a>
		</footer>
		</div><!--end container-->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/	jquery.min.js"></script>
		<script src="js/scripts.js"></script>
	</body>
</html>
